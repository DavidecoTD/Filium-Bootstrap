    <link rel="stylesheet" href="CSS/bootstrap.css">
    <title>Contactanos</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="Multimedia/Logo.png" alt="logo" width="150">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto" >
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="Productos.html">Productos</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                    <a class="nav-link " href="Contacto.html" >Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   </header>
    <section>
        <h1 class="text-center" >Contactanos</h1>
        <div class="container bg-dark text-white mt-4 pb-4" >
            <form class="row g-3 needs-validation " novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" value="David" required>
                  <div class="valid-feedback">
                    se ve bien!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Fernandez" required>
                  <div class="valid-feedback">
                    se ve bien!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor eliga un Username.
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom03" class="form-label">Departamento</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Por favor se requiere Departamento.
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom04" class="form-label">Distrito</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">elegir</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor se requiere Distrito.
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom05" class="form-label">Codigo postal</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Por favor se requiere codigo postal.
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Acepte terminos y condiciones
                    </label>
                    <div class="invalid-feedback">
                      Debes estar de acuerdo antes de enviar.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-warning" type="submit">Enviar formulario</button>
                </div>
              </form>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
